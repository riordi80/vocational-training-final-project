spring.application.name=gardenmonitor
spring.profiles.active=local

# ============================================
# CONFIGURACION DE BASE DE DATOS
# ============================================
# La configuracion de BD se define en:
# - application-local.properties (desarrollo local)
# - application-prod.properties (produccion/Render)
# No configurar aqui para evitar conflictos

# ============================================
# CONFIGURACION JPA/HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACION DEL SERVIDOR
# ============================================
server.port=8080

# ============================================
# CONFIGURACION JACKSON (serialización JSON)
# ============================================
# Serializa fechas como ISO-8601 string, no como array numérico
spring.jackson.serialization.write-dates-as-timestamps=false

# ============================================
# CONFIGURACION DE LOGGING
# ============================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.gardenmonitor=DEBUG
