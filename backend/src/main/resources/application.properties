spring.application.name=gardenmonitor
spring.profiles.active=local

# ============================================
# CONFIGURACION DE BASE DE DATOS
# ============================================
# IMPORTANTE: La contrasena real esta en application-local.properties
# (ese archivo NO se sube a Git)
spring.datasource.url=jdbc:postgresql://localhost:5432/proyecto_arboles
spring.datasource.username=arboles_user
spring.datasource.password=your_password_here

# ============================================
# CONFIGURACION JPA/HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACION DEL SERVIDOR
# ============================================
server.port=8080

# ============================================
# CONFIGURACION DE LOGGING
# ============================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.gardenmonitor=DEBUG
